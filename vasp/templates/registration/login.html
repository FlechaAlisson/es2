{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-center align-items-stretch">
    <div class="card align-self-center" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <p class="card-text">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit" id="submit">Login</button>
                </form>
            </p>  
        </div>
    </div>
</div>

{% endblock %}
